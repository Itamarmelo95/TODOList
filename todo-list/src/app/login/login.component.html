<div class="login-main">
    <mat-card class="col-md-12">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div class="row">
                    <mat-form-field>
                      <input type="text" matInput placeholder="Email" formControlName="userEmail">
                    </mat-form-field>
                </div>
                  <div class="row">
                        <mat-form-field>
                            <input type="password" matInput  placeholder="Password" formControlName="password">
                        </mat-form-field>
                  </div>
                  <div class="row">
                    <button mat-button class="col-12" (click)="login()" type="submit">Login</button>
                  </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
